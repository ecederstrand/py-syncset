language: python
os: linux
dist: xenial
sudo: true
python:
- '3.5'
- '3.6'
- '3.7'
- nightly
# command to install dependencies
install:
- python setup.py -q install
- pip install coverage
- pip install coveralls
# command to run tests
script:
- nosetests tests
- coverage run --source=syncset setup.py test
after_success:
    coveralls
